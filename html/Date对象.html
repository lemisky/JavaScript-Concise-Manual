<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        function show(msg){
            document.write(msg+"<br/>");
        }
        let date=new Date();
        show(date);
        show(date.toLocaleString());
        show(Date.now());
    </script>
</head>
<body>

</body>
</html>
