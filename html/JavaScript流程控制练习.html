<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript流程控制练习</title>
    <style>
        th{
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>")
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 1; j <= i; j++) {
                document.write("<th>");
                document.write(j + "*" + i + "=" + i * j);
                document.write("</th>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
